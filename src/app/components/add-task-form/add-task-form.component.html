<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  class="bg-white p-6 rounded-2xl shadow space-y-4 border border-gray-200"
>
  <div>
    <label class="block mb-1 font-medium text-gray-700">Task Title</label>
    <input
      type="text"
      formControlName="title"
      placeholder="Enter task title"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p *ngIf="form.controls['title'].invalid && form.controls['title'].touched" class="text-sm text-red-500 mt-1">
      Title is required
    </p>
  </div>

  <div>
    <label class="block mb-1 font-medium text-gray-700">Category</label>
    <select
      formControlName="category"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="">None</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50"
    [disabled]="form.invalid"
  >
     Add Task
  </button>
</form>
